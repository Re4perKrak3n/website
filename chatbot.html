<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI - Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Exo 2', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .horizon {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1464802686167-b939a6910659?auto=format&fit=crop&w=1920&q=80') no-repeat center;
      background-size: cover;
      filter: brightness(0.5) contrast(1.2);
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.8) 100%);
      z-index: 1;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 5;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
    }

    header .logo {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #00ffff;
    }

    .chat-container {
      position: relative;
      z-index: 3;
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .chat-container h1 {
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 5px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .chat-message.user {
      background: rgba(0, 255, 255, 0.2);
      margin-left: 20%;
      text-align: right;
    }

    .chat-message.assistant {
      background: rgba(255, 255, 255, 0.1);
      margin-right: 20%;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffff;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      background: rgba(0, 255, 255, 0.3);
      border: 2px solid #00ffff;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: rgbastill 0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="horizon"></div>
  <div class="overlay"></div>
  <header>
    <div class="logo">JARVIS</div>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#team">Team</a></li>
      </ul>
    </nav>
  </header>

  <div class="chat-container">
    <h1>JARVIS AI Chatbot</h1>
    <div class="chat-box" id="chatBox">
      <!-- Chat messages will be appended here -->
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask JARVIS anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    // Load chat history from localStorage
    let messages = JSON.parse(localStorage.getItem('chatHistory')) || [];

    // Display initial messages
    function displayMessages() {
      chatBox.innerHTML = '';
      messages.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${msg.role}`;
        messageDiv.textContent = msg.content;
        chatBox.appendChild(messageDiv);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Introductory message
    if (messages.length === 0) {
      messages.push({
        role: 'assistant',
        content: "Hey, I'm JARVIS! I can answer simple questions, provide witty banter, and maybe even throw in a Stark-inspired quip or two. Ask me something basic like 'How are you?' or try my full application version for more advanced queries!"
      });
      localStorage.setItem('chatHistory', JSON.stringify(messages));
    }

    // Predefined responses for simple queries
    const simpleResponses = {
      'how are you': "I'm doing great, thanks for asking! Just floating in the digital ether, ready to assist. Want more? Use my application version!",
      'hi': "Hello there! JARVIS at your service. Got a simple question or want to explore more with my app?",
      'hello': "Hey, it's me, JARVIS! I can chat about basic stuff here. For the full experience, check out my application version!",
      'what can you do': "I can answer simple queries, crack a joke, or give you the time. For advanced tasks, use my application version!",
      'who are you': "I'm JARVIS, your friendly AI assistant inspired by a certain genius billionaire. Ask me something easy, or try my app for more!",
      'bye': "Catch you later! If you need more JARVIS, my application version is waiting."
    };

    // Get real-time information
    function getRealtimeInformation() {
      const now = new Date();
      const day = now.toLocaleString('en-US', { weekday: 'long' });
      const date = now.getDate().toString().padStart(2, '0');
      const month = now.toLocaleString('en-US', { month: 'long' });
      const year = now.getFullYear();
      const hour = now.getHours().toString().padStart(2, '0');
      const minute = now.getMinutes().toString().padStart(2, '0');
      const second = now.getSeconds().toString().padStart(2, '0');

      return `please use this real time information if needed.\n` +
             `Day: ${day}\n Date: ${date}\n Month: ${month}\n Year: ${year}\n` +
             `Time ${hour} hours: ${minute} minutes: ${second} seconds.\n`;
    }

    // Send message
    async function sendMessage() {
      const query = userInput.value.trim().toLowerCase();
      if (!query) return;

      // Add user message to history
      messages.push({ role: 'user', content: query });
      displayMessages();
      userInput.value = '';

      // Check if query matches simple responses
      if (simpleResponses[query]) {
        messages.push({ role: 'assistant', content: simpleResponses[query] });
        localStorage.setItem('chatHistory', JSON.stringify(messages));
        displayMessages();
        return;
      }

      // For other queries, suggest the application version
      messages.push({
        role: 'assistant',
        content: "That sounds interesting! For more advanced queries, please use my application version."
      });
      localStorage.setItem('chatHistory', JSON.stringify(messages));
      displayMessages();
    }

    // Handle Enter key
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Initial display
    displayMessages();
  </script>
</body>
</html>
